### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, O, exec, $notes
bind = $mainMod SHIFT, N, exec, ~/.local/bin/hyprsunset-toggle
bind = $mainMod, N, exec, alacritty -e $editor
bind = $mainMod, C, exec, $editor-alt
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, U, togglefloating,
bind = $mainMod, W, exec, ~/.local/bin/random-wallpaper
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, G, togglesplit, # dwindle
bind = $mainMod SHIFT, F, fullscreen 
bind = $mainMod SHIFT, B, exec, alacritty --class bluetui -e bluetui
bind = $mainMod SHIFT, W, exec, alacritty --class impala -e impala
bind = $mainMod, T, exec, alacritty --class btop -e btop
bind = $mainMod, X, exec, alacritty --title binding -e bash -lc "exec ~/.local/bin/hypr-binds"




# this are custom by me for web apps(sort of)
bind = $mainMod, A, exec, $browser --kiosk=https://chatgpt.com/
bind = $mainMod, D, exec, $browser --kiosk=https://discord.com/channels/@me
bind = $mainMod, Y, exec, $browser --kiosk=https://youtube.com/
bind = $mainMod, R, exec, $browser --kiosk=https://reddit.com/

#bind = SUPER, E, exec, jome -d | wl-copy #Emojipicker + clipboard copy

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window position with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces (AZERTY number row, no Shift)
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute,    workspace, 2
bind = $mainMod, quotedbl,  workspace, 3
bind = $mainMod, apostrophe,workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus,     workspace, 6
bind = $mainMod, egrave,    workspace, 7
bind = $mainMod, underscore,workspace, 8
bind = $mainMod, ccedilla,  workspace, 9
bind = $mainMod, agrave,    workspace, 10

# move a window to a workspace
bind = $mainMod SHIFT, ampersand,  movetoworkspace, 1
bind = $mainMod SHIFT, eacute,     movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl,   movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft,  movetoworkspace, 5
bind = $mainMod SHIFT, minus,      movetoworkspace, 6
bind = $mainMod SHIFT, egrave,     movetoworkspace, 7
bind = $mainMod SHIFT, underscore, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla,   movetoworkspace, 9
bind = $mainMod SHIFT, agrave,     movetoworkspace, 10


# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move/resize windows + Mouse
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

# Resize windows with mainMod + CTRL + arrow keys
binde = $mainMod+Ctrl, l, resizeactive, 30 0
binde = $mainMod+Ctrl, h, resizeactive, -30 0
binde = $mainMod+Ctrl, k, resizeactive, 0 -30
binde = $mainMod+Ctrl, j, resizeactive, 0 30


# Clipboard
bind = SUPER, V, exec, cliphist list | tofi -c ~/.config/tofi/configV | cliphist decode | wl-copy

# Colour Picker
bind = $mainMod, P, exec, $colorPicker | wl-copy 

# Screen locking
#bind = SUPER SHIFT, B, exec, hyprlock
# wlogout
bind = SUPER, ESCAPE, exec, wlogout
# waybar
bind = Ctrl, Escape, exec, killall waybar || waybar # toggle waybar

# Screenshot 
# add --cursor flag to include cursor also, --freeze flag to freeze before selection
bind = SUPER, Print, exec, grimblast --notify copysave screen ~/Pictures/Screenshots/ # Entire screen + clipboard copy
bind = SUPER ALT, Print, exec, grimblast --notify copysave active ~/Pictures/Screenshots/ # current Active window only + clipboard copy
bind = , Print, exec, grimblast --notify copysave area ~/Pictures/Screenshots/  # Select area to take screenshot

# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -t
bind = , XF86AudioMute, exec, pamixer -t

# ThinkPad T450s media keys (no Fn, no BIOS)
bind = , XF86LaunchA,   exec, playerctl previous
bind = , XF86Explorer, exec, playerctl next
bind = , XF86Search,   exec, playerctl play-pause

#Nightshift


# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

